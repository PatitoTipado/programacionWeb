<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./estilos generales/estiloGeneral.css">
    <title>Login</title>
</head>
<body>
    <header class="contenedorHeader">
        <a href="./index.html"><img src="./Imagenes/Logo UnflixV2.png" alt="Unflix" id="logo"></a>
        
        <nav>
            <a href="./Registro/registrarUsuario.html" id="registrate"> Registrate</a>
        </nav>

    </header>

    <main class="login">

        <section class=" formulario">

            <form action="./Home/Home.html" method="post">

                <legend class="Titulos">Iniciar sesion</legend>
    
                <fieldset class="entradas">
    
                            <label for="Email">Email</label>
                            <br>
                            <input type="email" required id="Email" name="email" placeholder="Escribi tu email"> 
                            <br>
                            <label for="contrasenia">Contraseña</label>
                            <br>
                            <input type="password" name="contrasenia" id="contrasenia" placeholder="Introduce su contraseña">
                            <br>
                </fieldset>
                        
                <fieldset class="check Botones">
                            
                    <input type="checkbox" name="recuerdame" id="recuerdame">
                    <label for="recuerdame">recuerdame</label>
                    <br>
                    <button type="submit">Iniciar sesion</button>
                    
                </fieldset>
                        
            </form>
            
            <article>
                <a href="./RecuperarContraseña/RecuperarContraseña.html">¿Has olvidado tu contraseña?</a>
            </article>
            
        </section>



    </main>
    
</body>
</html>
