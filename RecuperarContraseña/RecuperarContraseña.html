<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuperar contraseña</title>
    <link rel="stylesheet" href="../estilos generales/estiloGeneral.css">
    <link rel="stylesheet" href="./recuperarContraStyle.css">
</head>
<body>
    
    <header class="contenedorHeader">
        <a href="../index.html"><img src="../Imagenes/Logo UnflixV2.png" alt="Unflix" id="logo"></a>
        
        <nav>
            <a href="../Registro/registrarUsuario.html" id="registrate"> Registrate</a>
        </nav>

    </header>

    <main class="main">

        <article>

            <h1 class="Titulos">Restablece tu contraseña</h1>

            <p>Ingrese la dirección de correo electrónico/email que usa para Unflix, y le enviaremos un enlace para restablecer su contraseña.</p>

            
        </article>

        <article class="formulario">
        
            <form action="../index.html" method="post">

                <fieldset class="entradas">
                    
                    <label for="correo">direcion de correo electronico *</label>
                    <br>
                    <input type="text" name="correo" id="correo" required>

                </fieldset>

                <fieldset class="Botones">

                    <button type="submit">Enviar</button>
                    <button type="submit">Cancelar</button>

                </fieldset>

            </form>

        </article>

    </main>

</body>
</html>
